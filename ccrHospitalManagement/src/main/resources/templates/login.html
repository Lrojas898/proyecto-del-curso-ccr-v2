<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Inicio de Sesión</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña:</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required />
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                            Credenciales incorrectas, intente de nuevo.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                            Sesión cerrada exitosamente.
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>¿Olvidó su contraseña? <a href="#">Recupérala aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
