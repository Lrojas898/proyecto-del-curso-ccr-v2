<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Rol</title>
</head>
<body>
<h1>Detalles del Rol</h1>
<p>ID: <span th:text="${role.id}"></span></p>
<p>Nombre: <span th:text="${role.name}"></span></p>
<p>Permisos:
<ul>
    <li th:each="perm : ${role.permissions}" th:text="${perm.name}"></li>
</ul>
</p>
<a href="/roles">Volver a la lista</a>
</body>
</html>
