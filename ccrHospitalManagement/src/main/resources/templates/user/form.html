<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1 th:text="${#strings.isEmpty(user.id) ? 'Crear Usuario' : 'Editar Usuario'}"></h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" placeholder="Ingrese ID" />
    </div>
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" placeholder="Ingrese username" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Ingrese password" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Ingrese email" />
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" placeholder="Ingrese primer nombre" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" placeholder="Ingrese apellido" />
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}" placeholder="Ingrese dirección" />
    </div>
    <div>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" placeholder="Ingrese teléfono" />
    </div>
    <div>
        <label>Sex:</label>
        <input type="text" th:field="*{sex}" placeholder="Ingrese sexo" />
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" th:field="*{dateOfBirth}" />
    </div>
    <div>
        <label>EPS:</label>
        <select th:field="*{eps.nit}">
            <option th:each="eps : ${allEPS}" th:value="${eps.nit}" th:text="${eps.name}"></option>
        </select>
    </div>
    <div>
        <label>Prepaid Medicine:</label>
        <select th:field="*{prepaidMedicine.nit}">
            <option th:each="pm : ${allPrepaidMedicines}" th:value="${pm.nit}" th:text="${pm.name}"></option>
        </select>
    </div>
    <div>
        <label>Roles:</label>
        <select name="roleIds" multiple="multiple">
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Guardar</button>
        <a href="/users">Cancelar</a>
    </div>
</form>
</body>
</html>
