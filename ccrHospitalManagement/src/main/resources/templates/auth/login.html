<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - CCR Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.ico}">

    <style>
        .ms-auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .ms-auth-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body class="ms-body ms-primary-theme ms-logged-out">

<main class="body-content">
    <div class="ms-content-wrapper ms-auth">
        <div class="ms-auth-container">

            <!-- Columna del formulario centrado -->
            <div class="ms-auth-form">
                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                    <h3 class="text-center">Iniciar sesión</h3>
                    <p class="text-center">Ingresa tus credenciales para continuar</p>

                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="ej: usuario123" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña inválidos
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 d-block w-100">Ingresar</button>

                    <p class="mt-3 text-center">¿No tienes cuenta? <a th:href="@{/register}" class="btn-link">Regístrate</a></p>
                </form>
            </div>

        </div>
    </div>
</main>

<script th:src="@{css/js/login-ux-helper.js}"></script>


</body>

</html>
