spring.application.name=ccrHospitalManagement
server.port=8081


spring.datasource.url= jdbc:postgresql://localhost:5432/pio_health_database
spring.datasource.username= postgres

# La password puede cambiar de acuerdo a cada equipo

spring.datasource.password= 1234
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.database= postgresql
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
# Explicitly enable SQL initialization
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Increase logging to debug SQL initialization issues
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG